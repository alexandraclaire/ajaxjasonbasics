<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Loading JSON with Ajax</title>
</head>
<body>
<div id="content"></div>

	<script src="dogs.json"></script>

	<script>

	var xhr = new XMLHttpRequest(); // Create XMLHttpRequest Object

	xhr.onload = function() { // When readystate changes
		if( xhr.status === 200) { // If server status was ok
			responseObject = JSON.parse(xhr.responseText);

			// Build up string with new content.
			var newContent = '';
			for (var i = 0; i < responseObject.dogs.length; i++) {
				newContent += '<div class="dogs">';
				newContent += '<img src="' + responseObject.dogs[i].image + '" >';
				newContent += '<p>' + responseObject.dogs[i].type + '</p>';
				newContent += '</div>';
			}

			// Update the page with the new content
			document.getElementById('content').innerHTML = newContent;
		}
	};

	xhr.open('GET', 'dogs.json', true); // Prepare the request
	xhr.send(null); // Send the request

	</script>
	
</body>
</html>
